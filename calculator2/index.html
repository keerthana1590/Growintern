<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen" style="font-size:32px;">
            <button onclick="Clear()" style="color:rgb(57, 227, 227)">AC</button>
            <button onclick="del()" style="color: rgb(57, 227, 227);">DEL</button> 
            <button onclick="display('%')" style="color: rgb(57, 227, 227);">%</button>
            <button onclick="display('/')" style="color: rgb(57, 227, 227);">/</button>           
             <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" style="color: rgb(57, 227, 227);">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" style="color:rgb(57, 227, 227)">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" style="color: rgb(57, 227, 227);">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate()" style="color: rgb(57,227,227);" class="equal">=</button>
            
        </div>
    </div>
    <script src="scr"></script>
    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num){
            outputScreen.value += num;
  }
function calculate(){
    try{
        outputScreen.value = eval(outputScreen.value);
    }
    catch(err){
        alert("Invalid input! Please check your numbers")
    }
}
function Clear(){
    outputScreen.value = "";
}
function del(){
    outputScreen.value=outputScreen.value.slice(0 , -1);
}
    </script>
</body>
</html>
